<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Dice Roller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .dice-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }

        .dice {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            font-weight: bold;
            color: #333;
            margin: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .dice:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .dice.rolling {
            animation: rollAnimation 0.8s ease-in-out;
        }

        @keyframes rollAnimation {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(90deg) scale(1.1); }
            50% { transform: rotate(180deg) scale(1.2); }
            75% { transform: rotate(270deg) scale(1.1); }
        }

        .roll-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .roll-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .roll-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .dice-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .dice-selector {
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            cursor: pointer;
        }

        .clear-button {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .clear-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .logout-button {
            background: linear-gradient(45deg, #f39c12, #d68910);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .logout-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .player-setup {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .player-input {
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .set-name-btn {
            background: linear-gradient(45deg, #10ac84, #00d2d3);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
        }

        .current-player {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .roll-history {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .roll-history h3 {
            margin-bottom: 15px;
            text-align: center;
            color: #fff;
        }

        .roll-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border-left: 4px solid #ff6b6b;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .roll-entry.own-roll {
            border-left-color: #10ac84;
            background: rgba(16, 172, 132, 0.2);
        }

        .player-name {
            font-weight: bold;
            color: #fff;
        }

        .roll-result {
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
        }

        .roll-time {
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.7);
        }

        .online-players {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .player-tag {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            transition: all 0.3s ease;
        }

        .player-tag.current {
            background: rgba(16, 172, 132, 0.3);
            border-color: #10ac84;
        }

        .player-tag.online {
            background: rgba(46, 204, 113, 0.3);
            border-color: #2ecc71;
        }

        .player-tag.online::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: #2ecc71;
            border-radius: 50%;
            top: -2px;
            right: -2px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
        }

        .stat-label {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
        }

        .error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 0.9em;
            font-weight: bold;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .connection-status.connected {
            background: rgba(46, 204, 113, 0.9);
            color: white;
        }

        .connection-status.disconnected {
            background: rgba(231, 76, 60, 0.9);
            color: white;
        }

        .room-info {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .room-id {
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
        }

        .room-link {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
            word-break: break-all;
        }

        @media (max-width: 600px) {
            .current-player {
                flex-direction: column;
                gap: 10px;
            }
            
            .dice-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .player-setup {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">🔄 Connecting...</div>
    
    <div class="container">
        <h1>🎲 Multiplayer Dice Roller</h1>
        
        <div class="loading" id="loading">
            Setting up multiplayer room...
        </div>
        
        <div class="player-setup" id="playerSetup" style="display: none;">
            <input type="text" class="player-input" id="playerName" placeholder="Enter your name" maxlength="20">
            <button class="set-name-btn" onclick="setPlayerName()">Join Game</button>
        </div>

        <div class="room-info" id="roomInfo" style="display: none;">
            <div class="room-id">Room: <span id="roomId"></span></div>
            <div class="room-link">Share this link: <span id="roomLink"></span></div>
        </div>

        <div class="current-player" id="currentPlayer" style="display: none;">
            <span>Welcome, <span id="playerDisplay"></span>!</span>
            <button class="logout-button" onclick="logout()">Logout</button>
        </div>

        <div class="online-players" id="onlinePlayers" style="display: none;">
            <div class="player-tag current" id="currentPlayerTag"></div>
        </div>

        <div class="dice-section" id="gameSection" style="display: none;">
            <div class="dice-controls">
                <select class="dice-selector" id="diceSelector" onchange="changeDiceType()">
                    <option value="d6">D6 (1-6)</option>
                    <option value="d8">D8 (1-8)</option>
                    <option value="d12">D12 (1-12)</option>
                    <option value="d16">D16 (1-16)</option>
                    <option value="d20">D20 (1-20)</option>
                </select>
                <button class="clear-button" onclick="clearScreen()">Clear History</button>
            </div>
            <div class="dice" id="dice" onclick="rollDice()">🎲</div>
            <button class="roll-button" onclick="rollDice()">Roll Dice!</button>
        </div>

        <div class="roll-history" id="rollHistory" style="display: none;">
            <h3>Recent Rolls</h3>
            <div id="rollList"></div>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stat-item">
                <div class="stat-number" id="totalRolls">0</div>
                <div class="stat-label">Total Rolls</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="yourRolls">0</div>
                <div class="stat-label">Your Rolls</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="averageRoll">0</div>
                <div class="stat-label">Average Roll</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="onlineCount">1</div>
                <div class="stat-label">Online Players</div>
            </div>
        </div>
    </div>

    <script>
        // Multiplayer game state
        let gameState = {
            players: new Map(),
            rolls: [],
            roomId: null,
            isHost: false
        };

        let currentPlayer = null;
        let currentDiceType = 'd6';
        let syncInterval = null;
        let lastSyncTime = 0;
        let connectionStatus = 'disconnected';

        // Available dice types
        const diceTypes = {
            d6: { sides: 6, symbol: '🎲' },
            d8: { sides: 8, symbol: '🎲' },
            d12: { sides: 12, symbol: '🎲' },
            d16: { sides: 16, symbol: '🎲' },
            d20: { sides: 20, symbol: '🎲' }
        };

        // Initialize the game
        document.addEventListener('DOMContentLoaded', function() {
            initializeGame();
        });

        function initializeGame() {
            // Get room ID from URL or generate new one
            const urlParams = new URLSearchParams(window.location.search);
            const roomParam = urlParams.get('room');
            
            if (roomParam) {
                gameState.roomId = roomParam;
                gameState.isHost = false;
            } else {
                gameState.roomId = generateRoomId();
                gameState.isHost = true;
                // Update URL with room ID
                window.history.replaceState({}, '', `?room=${gameState.roomId}`);
            }

            // Update room info
            document.getElementById('roomId').textContent = gameState.roomId;
            document.getElementById('roomLink').textContent = window.location.href;

            // Check if player name is stored
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('roomInfo').style.display = 'block';
                document.getElementById('playerSetup').style.display = 'flex';
                document.getElementById('playerName').focus();
                
                // Start connection simulation
                updateConnectionStatus('connected');
                startSyncLoop();
            }, 1000);
        }

        function generateRoomId() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        function updateConnectionStatus(status) {
            connectionStatus = status;
            const statusEl = document.getElementById('connectionStatus');
            
            if (status === 'connected') {
                statusEl.textContent = '🟢 Connected';
                statusEl.className = 'connection-status connected';
            } else {
                statusEl.textContent = '🔴 Disconnected';
                statusEl.className = 'connection-status disconnected';
            }
        }

        function setPlayerName() {
            const nameInput = document.getElementById('playerName');
            const name = nameInput.value.trim();
            
            if (name && name.length > 0) {
                currentPlayer = name;
                document.getElementById('playerDisplay').textContent = name;
                
                // Add player to game state
                gameState.players.set(name, {
                    name: name,
                    joinTime: Date.now(),
                    lastSeen: Date.now(),
                    isOnline: true
                });
                
                showGameInterface();
                broadcastPlayerJoin(name);
            }
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                if (currentPlayer) {
                    broadcastPlayerLeave(currentPlayer);
                    gameState.players.delete(currentPlayer);
                }
                
                currentPlayer = null;
                gameState.rolls = [];
                
                hideGameInterface();
                document.getElementById('playerSetup').style.display = 'flex';
                document.getElementById('playerName').value = '';
                document.getElementById('playerName').focus();
            }
        }

        function showGameInterface() {
            document.getElementById('playerSetup').style.display = 'none';
            document.getElementById('currentPlayer').style.display = 'flex';
            document.getElementById('onlinePlayers').style.display = 'flex';
            document.getElementById('gameSection').style.display = 'block';
            document.getElementById('rollHistory').style.display = 'block';
            document.getElementById('stats').style.display = 'flex';
            
            document.getElementById('currentPlayerTag').textContent = currentPlayer;
            updateDisplay();
        }

        function hideGameInterface() {
            document.getElementById('currentPlayer').style.display = 'none';
            document.getElementById('onlinePlayers').style.display = 'none';
            document.getElementById('gameSection').style.display = 'none';
            document.getElementById('rollHistory').style.display = 'none';
            document.getElementById('stats').style.display = 'none';
        }

        function changeDiceType() {
            const selector = document.getElementById('diceSelector');
            currentDiceType = selector.value;
            const dice = document.getElementById('dice');
            const diceInfo = diceTypes[currentDiceType];
            dice.textContent = diceInfo.symbol;
        }

        function clearScreen() {
            if (confirm('Are you sure you want to clear all roll history?')) {
                gameState.rolls = [];
                broadcastClearHistory();
                updateDisplay();
            }
        }

        function rollDice() {
            if (!currentPlayer) return;
            
            const dice = document.getElementById('dice');
            const rollButton = document.querySelector('.roll-button');
            
            rollButton.disabled = true;
            dice.classList.add('rolling');
            
            let animationCount = 0;
            const maxSides = diceTypes[currentDiceType].sides;
            const animationInterval = setInterval(() => {
                dice.textContent = Math.floor(Math.random() * maxSides) + 1;
                animationCount++;
                
                if (animationCount >= 8) {
                    clearInterval(animationInterval);
                    
                    const result = Math.floor(Math.random() * maxSides) + 1;
                    dice.textContent = result;
                    
                    // Add roll and broadcast to other players
                    const rollData = {
                        player: currentPlayer,
                        value: result,
                        diceType: currentDiceType,
                        timestamp: Date.now(),
                        isCurrentPlayer: true
                    };
                    
                    gameState.rolls.unshift(rollData);
                    broadcastRoll(rollData);
                    updateDisplay();
                    
                    setTimeout(() => {
                        dice.classList.remove('rolling');
                        rollButton.disabled = false;
                        dice.textContent = diceTypes[currentDiceType].symbol;
                    }, 1000);
                }
            }, 100);
        }

        function updateDisplay() {
            updateRollHistory();
            updateStats();
            updateOnlinePlayers();
        }

        function updateRollHistory() {
            const rollList = document.getElementById('rollList');
            rollList.innerHTML = '';
            
            gameState.rolls.slice(0, 20).forEach(roll => {
                const entry = document.createElement('div');
                entry.className = `roll-entry ${roll.player === currentPlayer ? 'own-roll' : ''}`;
                
                const timeStr = new Date(roll.timestamp).toLocaleTimeString();
                const diceLabel = roll.diceType ? roll.diceType.toUpperCase() : 'D6';
                
                entry.innerHTML = `
                    <div>
                        <div class="player-name">${roll.player} (${diceLabel})</div>
                        <div class="roll-time">${timeStr}</div>
                    </div>
                    <div class="roll-result">${roll.value}</div>
                `;
                
                rollList.appendChild(entry);
            });
        }

        function updateStats() {
            const totalRolls = gameState.rolls.length;
            const currentPlayerRolls = gameState.rolls.filter(r => r.player === currentPlayer).length;
            const averageRoll = totalRolls > 0 ? (gameState.rolls.reduce((sum, r) => sum + r.value, 0) / totalRolls).toFixed(1) : 0;
            const onlineCount = Array.from(gameState.players.values()).filter(p => p.isOnline).length;
            
            document.getElementById('totalRolls').textContent = totalRolls;
            document.getElementById('yourRolls').textContent = currentPlayerRolls;
            document.getElementById('averageRoll').textContent = averageRoll;
            document.getElementById('onlineCount').textContent = onlineCount;
        }

        function updateOnlinePlayers() {
            const container = document.getElementById('onlinePlayers');
            
            // Remove old player tags
            container.querySelectorAll('.player-tag:not(.current)').forEach(tag => tag.remove());
            
            // Add online players
            gameState.players.forEach((player, name) => {
                if (name !== currentPlayer && player.isOnline) {
                    const tag = document.createElement('div');
                    tag.className = 'player-tag online';
                    tag.textContent = name;
                    container.appendChild(tag);
                }
            });
        }

        // Multiplayer communication functions (simulated)
        function broadcastRoll(rollData) {
            // In a real implementation, this would send data to a server
            // For demo purposes, we'll simulate other players joining occasionally
            simulateMultiplayerActivity();
        }

        function broadcastPlayerJoin(playerName) {
            console.log(`Player ${playerName} joined room ${gameState.roomId}`);
        }

        function broadcastPlayerLeave(playerName) {
            console.log(`Player ${playerName} left room ${gameState.roomId}`);
        }

        function broadcastClearHistory() {
            console.log('History cleared by current player');
        }

        function simulateMultiplayerActivity() {
            // Simulate other players joining and rolling dice
            const botNames = ['Alice', 'Bob', 'Charlie', 'Diana', 'Eve'];
            
            if (Math.random() < 0.3 && gameState.players.size < 4) {
                const availableNames = botNames.filter(name => 
                    !gameState.players.has(name) && name !== currentPlayer
                );
                
                if (availableNames.length > 0) {
                    const randomName = availableNames[Math.floor(Math.random() * availableNames.length)];
                    gameState.players.set(randomName, {
                        name: randomName,
                        joinTime: Date.now(),
                        lastSeen: Date.now(),
                        isOnline: true
                    });
                    
                    // Simulate the new player rolling dice
                    setTimeout(() => {
                        const rollData = {
                            player: randomName,
                            value: Math.floor(Math.random() * 6) + 1,
                            diceType: 'd6',
                            timestamp: Date.now(),
                            isCurrentPlayer: false
                        };
                        
                        gameState.rolls.unshift(rollData);
                        updateDisplay();
                    }, Math.random() * 5000 + 1000);
                }
            }
        }

        function startSyncLoop() {
            syncInterval = setInterval(() => {
                // Simulate periodic sync with server
                lastSyncTime = Date.now();
                
                // Randomly simulate players leaving
                gameState.players.forEach((player, name) => {
                    if (name !== currentPlayer && Math.random() < 0.1) {
                        gameState.players.delete(name);
                        updateDisplay();
                    }
                });
            }, 5000);
        }

        // Allow Enter key to set name
        document.getElementById('playerName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                setPlayerName();
            }
        });

        // Copy room link functionality
        document.getElementById('roomLink').addEventListener('click', function() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                const originalText = this.textContent;
                this.textContent = 'Link copied!';
                setTimeout(() => {
                    this.textContent = originalText;
                }, 2000);
            });
        });
    </script>
</body>
</html>
